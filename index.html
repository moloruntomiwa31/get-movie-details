<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Movie Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="container">
        <div class="wrapper">
            <h1 class="greeting">What's Up, Doc!</h1>
            <p class="intro">You can search movies or series and get their details here. Thank me later.</p>
            <div class="search-tab">
                <input type="text" id="search-bar" placeholder="enter movie or series title">
                <button class="btn" id="search">Search</button>
            </div>
            <span id="error"></span>
            <div id="main">
                <h1 id="title"></h1>
                <div class="image">
                    <img src="" alt='movie-poster' id="img-fluid">
                    <div class="summary">
                        <p id="type"></p>
                        <p id="pg"></p>
                        <p id="released"></p>
                        <p id="genre"></p>
                        <p id="language"></p>
                        <p id="description"></p>
                        <p id="director"></p>
                        <p id="runtime"></p>
                        <p id="main-characters"></p>
                        <p id="awards"></p>
                        <p id="seasons"></p>
                    </div>
                </div>
            </div>
        </div>
     
    </main>

    <footer>
        <p>&copy;Built by Aderibigbe Michael Oloruntomiwa.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
